<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <header class="header">
    <img src="./images/logo.svg" alt="logo image" class="logo">
  </header>

  <div class="container">

    <div class="hero-banner">
      <img src="/images/illustration-mockups.svg" alt="hero-image" class="hero-img">
    </div>

    <main class="main">
      <h2 class="title">
        Build The Community Your Fans Will Love
      </h2>
  
      <p class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
  
      <button class="register">Register</button>
  
      <div class="social">
        <a href="#"><i class="fa-brands fa-facebook-f facebook social-icon" style="color: #ffffff;"></i></a>
        <a href="#"><i class="fa-brands fa-twitter twitter social-icon" style="color: #ffffff;"></i></a>
        <a href="#"><i class="fa-brands fa-instagram instagram social-icon" style="color: #ffffff;"></i></a>
      </div>
    </main>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Darren MIBISSA</a>.
    </p>
  </footer>
</body>
</html>
